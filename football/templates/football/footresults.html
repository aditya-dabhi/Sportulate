{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <title>Sportulate - Match Predictions</title>
  </head>
  <body>
    <div class="hd">
        <a href="{% url 'main-home' %}"><img src="{% static 'images/logo2.jpg' %}" class="img-fluid rounded mx-auto d-block"></a>
    </div>
    <div class="container" style="margin-top:40px;">
        <canvas id="myChart"></canvas>
    </div>
    <script>
        let myChart = document.getElementById('myChart').getContext('2d');
        Chart.defaults.global.defaultFontSize = 30
        let resultChart = new Chart(myChart, {
            type : 'doughnut',
            data : {
                labels:{{ teams|safe }},
                datasets:[{
                    label : 'Result',
                    data : {{ results|safe }},
                    backgroundColor : ['rgba(0,255,0,0.7)', 'rgba(0,0,255,0.7)', 'rgba(183,185,189,0.7)'],
                    hoverBorderColor : '#000',
                    hoverBorderWidth : 3
                }]
            },
            options : {
                title : {
                    display: true,
                    text: "PREDICTED CHANCES OF WINNING",
                    fontSize: 40,
                    padding : 15,
                },
                legend :{
                    position:'right',
                }
            }
        });
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
